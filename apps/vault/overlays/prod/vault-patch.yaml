apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: prod

---

apiVersion: v1
kind: ConfigMap
metadata:
  namespace: prod

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
subjects:
- kind: ServiceAccount
  namespace: prod

---

apiVersion: v1
kind: Service
metadata:
  namespace: prod

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: prod

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: prod

---

apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
webhooks:
    clientConfig:
      service:
        namespace: prod

---

apiVersion: v1
kind: Pod
metadata:
  namespace: prod